---


step:
  initial: 1
  type: numeric
  code: '[value, register]'

input:
  initial: false
  type: bool
  code: '[input_buffer.shift || 0, true]'

multiply:
  initial: false
  type: numeric
  code: '[value.to_i * register.to_i, register]'

divide:
  initial: false
  type: numeric
  code: 'register.to_i == 0 ? [value, false] : [value.to_i / register.to_i, register]'

add:
  initial: false
  type: numeric
  code: '[value.to_i + register.to_i, register]'

subtract:
  initial: false
  type: numeric
  code: '[value.to_i - register.to_i, register]'

gt:
  initial: false
  type: numeric
  code: 'value.to_f > register.to_f ? [value, register] : [0, register]'

lt:
  initial: false
  type: numeric
  code: 'value.to_f < register.to_f ? [value, register] : [0, register]'

output:
  initial: false
  type: bool
  code: 'output_buffer << value; [value, true]'

place:
  initial: false
  type: bool
  code: '[value, true]'

toinput:
  initial: false
  type: bool
  code: 'input_buffer << value; [value, true]'

condend:
  initial: false
  type: bool
  code: "puts value.to_s; value.to_s == '0' ? ['end', false] : [value, true]"

end:
  initial: false
  type: bool
  code: "['end', false]"
